</head>
<body class="body-perfil">
	<!--HEADER Y NAV-->
	<header>
		<nav class="menu">
			<!-- logo de feriar -->
			<a href="home.html" target="_self" class="logo">
				<img class="logo-desktop" src="img/nav/logo.svg" width="174px" height="61px" alt="logo desktop">
				<img class="iso-mobile" src="img/nav/iso.svg" width="52px" height="52px" alt="iso mobile">
			</a>
			<!-- buscador -->
			<div class="buscador">
				<form class="form-search">
					<input placeholder="Buscar" type="text" size="15" maxlength="128">
				</form>
			</div>
			<div class="nav">
				<!--  menu hamburguesa responsive de mobile al hacer el check se desplaza y aparece el menu -->
				<input type="checkbox" id="check">
				<label for="check" class="checkbtn">
					<img class="animacion-boton" src="img/nav/menu-hamburguesa.svg" width="50px" height="50px" alt="menu">
				</label>
				<!--  menu -->
				<ul class="botones-menu">
					<li class="animacion-boton">
						<a href="ferias-feriar.html" title="Ferias - FERIAR" target="_self">Ferias</a>
					</li>
					<li class="animacion-boton">
						<a href="cursos.html" title="Cursos - FERIAR" target="_self">Cursos</a>
					</li>
					<li class="animacion-boton">
						<a href="agenda.html" title="Agenda - FERIAR" target="_self">Agenda</a>
					</li>
					<li class="menu-mobile" >
						<a href="perfil.html" title="Perfil - FERIAR" target="_self">Mi perfil</a>
					</li>
					<li class="menu-mobile">
						<a href="cursos.html" title="Mis cursos - FERIAR" target="_self">Mis cursos</a>
					</li>
					<li class="menu-mobile">
						<a href="index.html" title="FERIAR" target="_self">Cerrar sesión</a>
					</li>
				</ul>
			</div>
			<!--  menu de perfil -->
			<div class="nav-mi-perfil">
				<ul class="flecha-contenedor">
					<li>
						<a href="#">
							<div class="flecha-mi-perfil"></div>
						</a>
						<ul>
							<li>
								<a href="perfil.html" target="_self">Mi perfil</a>
							</li>
							<li>
								<a href="cursos.html" target="_self">Mis cursos</a>
							</li>
							<li>
								<a href="index.html" target="_self">Cerrar sesión</a>
							</li>
						</ul>
					</li>
				</ul>
				<img src="img/nav/perfil.svg" width="53px" height="50px" alt="perfil">
			</div>
		</nav>
	</header>
	<!--MAIN-->
	<main class="main-perfil">
		<!--aca van los stickers de fondo-->
		<img id="fondo-sticker1" class="stickers" src="img/fondo/sticker-capsulas.svg" width="142px" height="133px" alt="sticker">
		<img id="sticker-linea-fucsia" class="stickers" src="img/fondo/sticker-linea-fucsia.svg" width="354px" height="520px" alt="sticker">
		<section class="seccion_perfil">
			<!-- Foto perfil -->
			<article class="contenedor_avatar">
				<div>
					<img id="foto-avatar" src="img/perfil/foto-perfil.svg" width="212px" height="214px" alt="Foto-Perfil">
				</div>
				<h2 id="nombre-perfil">Cecilia Rodriguez</h2>
				<div class="localidad">
					<img src="img/perfil/ubicacion-perfil.svg" width="23px" height="29px" alt="icono ubicación">
					<h3 id="localidad-perfil">BS AS, Palermo</h3>
				</div>
				<div class="categorias">
					<p>Ilustrador/a</p>
					<p>Diseñador/a</p>
				</div>
				<button id="editar-perfil" class="animacion-boton fondo-fucsia" type="submit" name="boton-subir-trabajos" onclick="location.href='#'" enctype="text/plain">EDITAR PERFIL</button>
				<p class="p-redes">REDES</p>
				<div class="redes-sociales">
					<img width="30px" height=" 30px" src="img/footer/facebook.svg" alt="facebook">
					<img width="31px" height=" 30px" src="img/footer/instagram.svg" alt="instagram">
				</div>
				<img class="contenedor-perfil" width="384px" height=" 703px" src="img/perfil/fondo-perfil.svg" alt="instagram">
			</article>
		</section>
		<section class="seccion-trabajos">
			<article class="mis-trabajos-perfil fondo-fucsia">
				<h4 class="h4-trabajos">MIS TRABAJOS</h4>
				<button class="boton-trabajos animacion-boton" type="submit" name="boton-subir-trabajos" onclick="location.href='#'" enctype="text/plain">SUBIR MÁS TRABAJOS</button>
			</article>
			<article class="fondo-trabajos">
				<div class="trabajos-carrusel">
					<div class="div-carrusel-trabajos">
						<a href="img/perfil/trabajo1.svg" data-fancybox="gallery" data-caption="Ilustración">
							<img src="img/perfil/trabajo1-miniatura.svg" alt="Ilustración" width="300px" height="200px">
						</a>
					</div>
					<div class="div-carrusel-trabajos">
						<a href="img/perfil/trabajo2.svg" data-fancybox="gallery" data-caption="Stickers a mano con tematica floral">
							<img src="img/perfil/trabajo2-miniatura.svg" alt="sticker flores" width="300px" height="200px">
						</a>
					</div>
					<div class="div-carrusel-trabajos">
						<a href="img/perfil/trabajo3.svg" data-fancybox="gallery" data-caption="Libreta con colores pasteles temática floral">
							<img src="img/perfil/trabajo3-miniatura.svg" alt="libreta de flores" width="300px" height="200px">
						</a>
					</div>
					<div class="div-carrusel-trabajos">
						<a href="img/perfil/trabajo4.svg" data-fancybox="gallery" data-caption="Stickers holográficos de flores en color negro">
							<img src="img/perfil/trabajo4-miniatura.svg" alt="Stickers holográficos" width="300px" height="200px">
						</a>
					</div>
					<div class="div-carrusel-trabajos">
						<a href="img/perfil/trabajo5.svg" data-fancybox="gallery" data-caption="Cuadro de 16x30cm hecho con acuarelas">
							<img src="img/perfil/trabajo5-miniatura.svg" alt="Cuadro de acuarela" width="300px" height="200px"> 
						</a>
					</div>
					<div class="div-carrusel-trabajos">
						<a href="img/perfil/trabajo6.svg" data-fancybox="gallery" data-caption="Stickers en negro 'tomalo con soda'">
							<img src="img/perfil/trabajo6-miniatura.svg" alt="Stickers 'tomalo con soda'" width="300px" height="200px">
						</a>
					</div>
				</div>
			</article>
		</section>
	</main>

		</section>
		<section id="posicion-redes-footer">

			</a>
			<a href="https://www.instagram.com/?hl=es" target="_blank">
				<img class="redes" src="img/footer/instagram.svg" width="31px" height="30px" alt="instagram">
			</a>
			<a href="https://twitter.com/?lang=es" target="_blank">
				<img class="redes" src="img/footer/twitter.svg" width="35px" height="30px" alt="twitter">
			</a>
		</section>
	</footer>
